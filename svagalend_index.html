<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svagalend</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }

        a {
            text-decoration: none;
            color: #ffdd57;
            font-weight: bold;
            border: 2px solid #ffdd57;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #ffdd57;
            color: #1e3c72;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на Svagalend!</h1>
    <p>Сайт работает через GitHub Pages.</p>
    <a href="https://github.com/MrMorgann/svagalend" target="_blank">Посмотреть репозиторий</a>
</body>
</html>
